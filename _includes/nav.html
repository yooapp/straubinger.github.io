        <nav>
            <ul>
                {% for item in site.nav %}
                {% if page.url == item.link %}
                <li class="active"><a href="{{ item.link }}">{{ item.name }}</a></li>
                {% else %}
                <li><a href="{{ item.link }}">{{ item.name }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
            <div class="clearfix"></div>
        </nav>
